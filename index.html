<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" type="image/png" href="./favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./core.js"></script>
    <script src="./jquery.console.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-4" style="background-black;">
            <!--<input type="text" id="AppId" value="4753143" /> -->
            <table class="params-table rcorners">
                <tr>
                    <th   colspan="2" > <button class="buttons-center"onclick="redirectToGetToken()">Get auth token</button> </th> 
                    <th> <img src="question-icon.png" title="sdfdsf" class="question-icon"></th>
                </tr>
                <tr>
                    <th> <input type="text" id="authTokenUrl" value="" /> </th>
                    <th> <button  onclick="getAuthTokenFromUrl()">Get auth token from url</button> </th>
                </tr>
                <tr>
                    <th>
                        <p>Access token:</p>
                    </th>
                    <th>
                        <p id=accessTokenIdstyle="color:red;">НЕТУ</p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <p>Request interval, ms:</p>
                    </th>
                    <th> <input type="number" id="requestInterval" value="500" min="100" /></th>
                </tr>
                <tr>
                    <th>
                        <p>Group id:</p>
                    </th>
                    <th> <input type="text" id="wallId" name="product" list="ids" />
                        <datalist id="ids">
					<option value="-38010791">mzgb</option>
					<option value="-17633860">test</option>
					<option value="-92868471">pubquiz</option>
				</datalist>
                    </th>
                </tr>
                <tr>
                    <th> <input type="checkbox" id="addCommentCheckbox"> Add comment </th>
                    <th> <input type="checkbox" id="openLinkCheckbox"> Open link<br></th>
                </tr>
                <tr>
                    <th>
                        <p>Comment:</p>
                    </th>
                    <th> <input type="text" id="commentText" value='Сборная Тринидада' /> </th>
                </tr>
                <tr>
                    <th>
                        <p>Comment count:</p>
                    </th>
                    <th> <input type="number" id="commentsCount" min="1" max="10" value="1" /> </th>
                </tr>
                <tr>
                    <th colspan="2"> <button class="buttons-center" onclick="startProcess()" id="startButton"> Start</button> </th>
                </tr>
                <tr>
                    <th>
                        <p>Posts count:</p>
                    </th>
                    <th>
                        <p id=postsCount> - </p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <p>Last post:</p>
                    </th>
                    <th>
                        <p id=lastPostValue> - </p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <p>Requests count:</p>
                    </th>
                    <th>
                        <p id=requestsCount> 0 </p>
                    </th>
                </tr>
            </table>

        </div>




        <div id='debug' class="col-md-3 rcorners"> </div>
        <div class="col-md-2"></div>

    </div>

    </div>
</body>

</html>
