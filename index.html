<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" type="image/png" href="./favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./core.js"></script>
    <script src="./jquery.console.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="row">
	     <div class="col-md-3"></div>
        <div class="col-md-3" style="background-black;">

            <div class="getting-auth row">
                <input type="text" id="AppId" value="4753143" /> 
                <button onclick="redirectToGetToken()">Get auth token</button>
                <img src="question-icon.png" title="sdfdsf" class="question-icon">
            </div>

            <div class="getting-auth-from-url">
                <input type="text" id="authTokenUrl" value="" /><br><br> <br>
                <button onclick="getAuthTokenFromUrl()">Get auth token from url</button>
                <p id=accessTokenId>Access token: -.</p>
            </div>

            <div class="">
                <div class="group-info-wrapper">
                    <div class="interval-wrapper">
                        <p>Request interval, ms:</p><input type="number" id="requestInterval" value="500" min="100" />
                    </div>
                    <input type="text" id="wallId" name="product" list="ids" />
                    <datalist id="ids">
					<option value="-38010791">mzgb</option>
					<option value="-17633860">test</option>
					<option value="-92868471">pubquiz</option>
				</datalist>
                </div>
                <button onclick="startProcess()" id="startButton"> Start</button>

            </div>

            <div class="adding-parameters-area">
                <div class="comments-area">
                    <input type="checkbox" id="addCommentCheckbox"> Add comment<br>
                    <input type="text" id="commentText" value='Сборная Тринидада' /><br>
                    <input type="number" id="commentsCount" min="1" max="10" value="1" /><br>
                </div>
                <div class="open-link-area">
                    <input type="checkbox" id="openLinkCheckbox">Open link<br>
                </div>
            </div>
            <div class="group-response-wrapper">
                <p>Posts count:</p>
                <p id=postsCount> - </p>
                <p>Last post:</p>
                <p id=lastPostValue> - </p><br>
                <p>Requests count:</p>
                <p id=requestsCount> 0 </p><br>
            </div>
        </div>
        <div id='debug' class="col-md-3"> </div>
		 <div class="col-md-3"></div>
       
    </div>

    </div>
</body>

</html>
